<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div id="cardBox">
            <img>
            <section class="cardBoxContent">
                <header>
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>
                </header>
                <div class="cardBoxPriceBar">
                    <div class="priceBarLeft">
                        <img>
                        <div class="priceBarPrice">
                            <label class="priceBarPriceName">Annual Plan</label>
                            <label class="priceBarPriceValue">$59.99/year</label>
                        </div>
                    </div>
                    <div class="priceBarRight">
                        <a>Change</a>
                    </div>
                </div>
                <button>Proceed to Payment</button>
                <a class="cardBoxCancel">Cancel Order</a>
            </section>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
